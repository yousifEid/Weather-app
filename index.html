<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Weather app</title>
</head>

<body>

  <div class="site-content">
    <div class="site-header">
      <div class="container">
        <a href="index.html" class="branding">
          <img src="img/logo@2x.png" alt="" class="logo" width="64" height="38">
          <div class="logo-type">
            <h1 class="site-title">Weather</h1>
            <small class="site-description">tagline goes here</small>
          </div>
        </a>

        <div class="main-navigation">
          <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
          <ul class="menu">
            <li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
            <li class="menu-item"><a href="#">News</a></li>
            <li class="menu-item"><a href="#">Live cameras</a></li>
            <li class="menu-item"><a href="#">Photos</a></li>
            <li class="menu-item"><a href="#">Contact</a></li>
          </ul>
        </div>

      </div>
    </div>

    <div class="hero" data-bg-image="img/banner.png" style="background-image: url(&quot;img/banner.png&quot;);">
      <div class="container">
        <form class="find-location">
          <input type="text" placeholder="Find your location..." id="search">
          <input type="button" value="Find" id="submit">
        </form>

      </div>
    </div>
    <div class="forecast-table">
      <div class="container">
        <div class="forecast-container" id="forecast">
          <div class="today forecast">
            <div class="forecast-header" id="today">
              <div class="day">Monday</div>
              <div class=" date">31July</div>
            </div>
            <div class="forecast-content" id="current">
              <div class="location">Canakkale</div>
              <div class="degree">
                <div class="num">20.4<sup>o</sup>C</div>

                <div class="forecast-icon">
                  <img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="" width="90">
                </div>

              </div>
              <div class="custom">Clear</div>
              <span><img src="img/icon-umberella.png" alt="">20%</span>
              <span><img src="img/icon-wind.png" alt="">18km/h</span>
              <span><img src="img/icon-compass.png" alt="">East</span>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Tuesday</div>
            </div>
            <div class="forecast-content">
              <div class="forecast-icon">
                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
              </div>
              <div class="degree">31.2<sup>o</sup>C</div>
              <small>20.8<sup>o</sup></small>
              <div class="custom">Sunny</div>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Wednesday</div>
            </div>
            <div class="forecast-content">
              <div class="forecast-icon">
                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
              </div>
              <div class="degree">32<sup>o</sup>C</div>
              <small>22.3<sup>o</sup></small>
              <div class="custom">Sunny</div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input type="text" placeholder="Enter your email to subscribe...">
              <input type="submit" value="Subscribe">
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>

        <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </footer>
  </div>

  <script src="js/script.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
